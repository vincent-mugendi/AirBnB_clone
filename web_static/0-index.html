<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;">
        <h1 style="text-align: center; color: white; line-height: 70px; margin: 0;">Header</h1>
    </header>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0;">
        <div style="text-align: center; color: white; line-height: 60px;">Best School</div>
    </footer>
</body>

</html>
