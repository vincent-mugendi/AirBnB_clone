<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        header h1 {
            text-align: center;
            color: white;
            line-height: 70px;
            margin: 0;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer div {
            text-align: center;
            color: white;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>

    <footer>
        <div>Best School</div>
    </footer>
</body>

</html>
