<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/100-places.css">
</head>

<body>
    <header>
        <div class="logo">Logo</div>
    </header>

    <div class="container">
        <section class="filters">
            <!-- Filters content goes here -->
        </section>
        <section class="places">
            <h1>Place Name</h1>
            <div class="price_by_night">$100</div>
            <div class="information">
                <div class="max_guest">2 guests</div>
                <div class="number_rooms">1 bedroom</div>
                <div class="number_bathrooms">1 bathroom</div>
            </div>
            <div class="user">Owner: <strong>Fake Owner</strong></div>
            <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            
            <div class="amenities">
                <h2>Amenities</h2>
                <ul>
                    <li>Pet Friendly</li>
                    <li>TV</li>
                    <li>WiFi</li>
                    <!-- Add more amenities here -->
                </ul>
            </div>

            <div class="reviews">
                <h2>Reviews</h2>
                <ul>
                    <li>
                        <h3>From Bob Dylan the 27th January 2017</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </li>
                    <!-- Add more reviews here -->
                </ul>
            </div>
        </section>
    </div>

    <footer>
        <div>Best School</div>
    </footer>
</body>

</html>
