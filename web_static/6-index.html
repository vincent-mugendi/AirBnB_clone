<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <header>
        <div class="logo">Logo</div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="filter">
                <h3>Locations</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="filter">
                <h4>Amenities</h4>
                <ul class="popover">
                    <li>Fake now</li>
                </ul>
            </div>
        </section>
    </div>

    <footer>
        <div>Best School</div>
    </footer>
</body>

</html>
